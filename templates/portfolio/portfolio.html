{% extends "base.html" %}

{% block title %}Portfolio{% endblock title %}

{% block body %}
<section id="projects" class="project-section">
    <h2>These are some of my projects</h2>
    <div class="project-border">
    </div>
    <div class="project-tiles">
        <a
                href="/tribute_page"
                target="_blank"
                class="project-tile">
            <img src="static/img/tribute_page/Pink_Floyd.jpg"
                 alt="Pink Floyd members" class="project-picture">
            <p class="project-title">Pink Floyd tribute page</p>
        </a>
        <a
                href="/boogle"
                target="_blank"
                class="project-tile">
            <img src="static/img/boogle/mreza.svg"
                 alt="emoji" class="project-picture">
            <p class="project-title">Fake Google - 'Boogle'</p>
        </a>
        <a
                href="/hair_salon"
                target="_blank"
                class="project-tile">
            <img src="static/img/hair_salon/logo.jpg"
                 alt="hair salon logo"
                 class="project-picture">
            <p class="project-title">Hair salon</p>
        </a>
    </div>
</section>
{% endblock body %}
